<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyDraw Painter</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="content">
        <div id="centered-content">
            <div id="panel">
                <div>
                    <label for="color">Cor dos Vértices</label>
                    <input type="color" id="vertex-color" />
                </div>
                <div>
                    <label for="color">Cor de Preenchimento</label>
                    <input type="color" id="fill-color" />
                </div>
                <button onclick="handleClean()">Limpar</button>
                <button onclick="handleFill()">Adicionar Polígono</button>
            </div>
            <div id="drawing-area">
            </div>
            <div id="polygons">
                <table id="polygon-table" style="width: 100%">
                    <tr>
                        <th>Id do Polígono</th>
                        <th>Cor do Vértice</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
